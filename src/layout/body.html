<table class="table">
    <tbody>
        <tr data-ng-repeat="line in deckBrew.data">
            <td data-ng-repeat="card in line">
                <div>{{ card.name }}</div>
                <img data-ng-src="{{ card.editions[card.editions.length - 1].image_url }}"/>
            </td>
        </tr>
    </tbody>
</table>
