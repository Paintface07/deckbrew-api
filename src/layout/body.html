<div class="row-fluid">
    <div data-ng-repeat="card in deckBrew.data">
        <div class="clearfix" data-ng-if="$index % 5 == 0"></div> <!-- fix row wrapping -->
        <div class="col-sm-2 db-card">
            <h2>{{ card.name }}</h2>
            <div data-ng-if="!angular.isEmpty(card.editions[0])">
                <img data-ng-src="{{ card.editions[0].image_url }}"/>
            </div>
        </div>
    </div>
</div>
